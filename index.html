<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='Design/index.css' />
    <title>Yaniv!</title>
</head>

<body>
    <form id='new-game-form'>
        <div id='start-screen'>
            <h1>Welcome to Yaniv</h1>
            <h3>Enter names for all players</h3>
            <h4>Minimum of two players required</h4>
            <div id='players-name-fields'>
                <label for="player-1">
                    First Player:</label>
                <input id="player-1" class='player-name' placeholder="Enter Name" maxlength='15' value='player1'
                    required>

                <label for="player-2">
                    Second Player:</label>
                <input id="player-2" class='player-name' placeholder="Enter Name" maxlength='15' value='player2'
                    required>

                <label for="player-3">
                    Third Player:</label>
                <input id="player-3" class='player-name' placeholder="Enter Name" maxlength='15'>

                <label for="player-4">
                    Fourth Player</label>
                <input id="player-4" class='player-name' placeholder="Enter Name" maxlength='15'>
            </div>
            <h4>If you want, change the game's settings:</h4>

            <div id='game-settings'>
                <label for="maximum-for-yaniv">
                    Maximum points to call Yaniv:</label>
                <input type="number" id="maximum-for-yaniv" placeholder="Default is 7" min="2" max='20' value="7">

                <label for="maximum-points-for-player">
                    Maximum points per player: </label>
                <input type="number" id="maximum-points-for-player" placeholder="Default is 200" value='200' max='1000'>

                <label for="cards-at-start">
                    Card per round: </label>
                <input type="number" id="cards-at-start" placeholder="Default is 5" min="2" max="10" value='5'>
            </div>
            <button type="submit" id='start-game-button'>
                Lets Play
            </button>
        </div>
    </form>
    <div id='playing-board'>
        <div class="div1 main-player">
            <img src='./Card Images/Back/1B.svg' class='other-cards'>
        </div>
        <div class="side-player left">
            <img src='./Card Images/Back/1B.svg' class='other-cards'>
            <img src='./Card Images/Back/2B.svg' class='other-cards'>
        </div>
        <div class="game-deck">
            <img src='./Card Images/Back/1B.svg'>
        </div>
        <div class="controls">
            <button type="button" id=yaniv-button>
                Yaniv!
            </button>
            <div>Points on hand:</div>
            <div>Points of marked cards:</div>
            
        </div>
        <div class="pile"> 
            <img src='./Card Images/Back/2B.svg' class='other-cards'>
        </div>
        <div class="side-player right">
            <img src='./Card Images/Back/2B.svg' class='other-cards'>
            <img src='./Card Images/Back/1B.svg' class='other-cards'>
        </div>
        <div class="top-player">
            <img src='./Card Images/Back/1B.svg' class='other-cards'>
        </div>
    </div>
</body>
<script type="module" src="./index.js"></script>

</html>
